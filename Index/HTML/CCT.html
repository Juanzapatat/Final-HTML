<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Nombre de la Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="icon" href="img/Logo.png">
</head>

<body>

    <header class="navbar">
        <h1><img src="img/Logo.png" alt="Logo" class="navbar-logo"> Bell Check Finance</h1>
        <nav>
            <a href="index.html">Inicio</a>

            <a href="LG.html">Login</a>
        </nav>
    </header>

    <main class="contact-section">
        <div class="contact-container">
            <h2>Contáctanos</h2>
            <p>Si tienes alguna pregunta o comentario, no dudes en contactarnos. Completa el siguiente formulario y nos
                pondremos en contacto contigo lo antes posible.</p>

            <form action="enviar-formulario.php" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Bell Check Finance. </p>
    </footer>

</body>

</html>
